<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two Player Dice Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Div Containing the header Code -->
    <div class="header">
        <h1 class="title">Welcome to the Two Player Dice Game</h1>
    </div>
    <!-- Code for the images for the Dice  -->
    <div class="Players">
        <!-- Player 1 Div -->
        <div id = "log"></div>
        <div class="player1">
            <p id="total-rolled"></p>
            <img id ="image1" src="./images/dice1.png" alt="dice" height="150px" width="150px">
            <button id="click" onclick="player1()">Player 1 Dice</button>
        </div>
        <br>
        <!-- PLayer 2 Div -->
        <div class="player2">
            <p id="rolled"></p>
            <img id ="image2" src="./images/dice1.png" alt="dice" height="150px" width="150px">
            <button id="click" onclick="player2()">Player 1 Dice</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
