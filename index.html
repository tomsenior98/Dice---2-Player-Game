<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two Player Dice Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Div Containing the header Code -->
    <div class="header">
        <h1 class="title">Welcome to the Two Player Dice Game</h1>
    </div>
    <!-- Code for the images for the Dice  -->
    <div class="dice-images">
        <p id="Dice-1">Dice 1 Rolled:</p>
        <img src="./images//1.png" alt="first-dice" id="number-1" height="100px" width="100px">
        <br>
        <p id="Dice-2">Dice 2 Rolled:</p>
        <img src="./images/1.png" alt="second-dice" id="number-2" height="100px" width="100px">
    </div>
    <!-- Code below for the buttons on the page -->
    <div class="Player-1">
        <button id="roll-1" onclick="player1()">Player 1 Roll</button>
    </div>
    <div class="div Player-2">
        <button id="roll-2">Player 2 Roll</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
